name: vuejs-github-actions

on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci-vue:
    name: vue - Build and test - event ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ["18"]
        os: [ubuntu-latest]

    steps:
      - run: echo "event name is:" ${{ github.event_name }}
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: npm install, build and test
        run: |
          cd vite-vue
          npm install
          npm run build --if-present
          npm run test
          npm run coverage
